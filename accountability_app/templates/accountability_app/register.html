{% extends "accountability_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary" id="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("submit").addEventListener('click',function (){
      alert('form submitted!');
    })
  </script>
        <td>
            <a href = "{%url 'accountability_app:login'%}">Login if registered</a>
        </td>
{% endblock %}
