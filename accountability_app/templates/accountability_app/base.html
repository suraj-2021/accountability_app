{% load static %}
{% load pwa %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% progressive_web_app_meta %}
    <link rel="shortcut icon" type="image/png" sizes="48x48"  href="{% static 'accountability_project/images/favicon.png' %}">
    <title>{%block title%} This is title {%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <style>
      .navbar-nav .nav-link {
    color: #f700ff;
    transition: color 0.3s, background-color 0.3s;
}

.navbar-nav .nav-link:hover {
    color: #003cc7;
    background-color: rgba(255, 255, 255, 0.1);
}
    </style>
    <div>
      <nav class="navbar navbar-expand-lg bg-gradient" style="background: linear-gradient(90deg, #447cff 0%, #0036a1 100%);">
        <div class="container-fluid">
            <a class="navbar-brand text-green" href="{%url 'accountability_app:home'%}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'accountability_app:login'%}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'accountability_app:logout'%}">Logout</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'accountability_app:register'%}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'accountability_app:initiate_payment'%}">Membership</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'accountability_app:public_notes'%}">Public Notes</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'accountability_app:user_list'%}">User List</a>
              </li>
              <a class="nav-link" href="{%url 'accountability_app:inbox'%}"> Inbox </a>
          
              
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
   </div>

    {%block content%}

    <h1> This is content Area!</h1>
    
    {%endblock%}

    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
